<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>knitByCamilla's Home page</title>
		<meta name="description" content="This is knitByCamilla">
		<meta name="theme-color" content="">

		<link rel="icon" href="/_app/assets/favicon.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/login.js"></script>
	</head>

	
	<body>
		<!-- Header section -->
		<!-- Header section -->
		<header class="grid header">
			<div class="grid__column--6 header__logo-container">
				<a href="index.html" class="header__logo">
					<h1 class="header__logo-text">knitByCamilla</h1>
					<p class="header__logo-slogan">stitching dreams</p>
				</a>
			</div>
			
			<!-- Navigation -->
			<nav class="grid__column--6 header__navigation">
				<div class="navigation__dropdown">
					<a href="/pattern/index.html" class="navigation__pattern-link">
						<div class="navigation__pattern-icon">
							<i class="fas fa-book"></i>
						</div>
						<div class="navigation__pattern-text">
							<span>PATTERN</span>
							<i class="fas fa-chevron-down"></i>
						</div>
					</a>
					<ul class="navigation__dropdown-pattern">
						<li><a href="/pattern/jackets.html">Jackets</a></li>
						<li><a href="/pattern/sweaters.html">Sweaters</a></li>
						<li><a href="/pattern/vests.html">Vests</a></li>
						<li><a href="/pattern/accessories.html">Accessories</a></li>
					</ul> 
					<a href="/">
						<i class="fas fa-tshirt"></i> 
						<span>SHOP</span> 
					</a>
					<a href="/inspiration/index.html">
						<i class="fas fa-lightbulb"></i>
						<span>INSPIRATION</span> 
					</a>
					<a href="/login/index.html">
						<i class="fas fa-sign-in-alt"></i>
						<span>ACCOUNT</span> 
					</a>
					<button id="navigation-cart-button" class="navigation__cart-button">
						<i class="fas fa-shopping-cart"></i>
						<span class="navigation__cart-count navigation__cart-no-items">0</span>
						<span>CART</span>
					</button>
				</div>
			</nav>
		</header>

		<main>
			<!-- Cart box -->
			<section class="cart-box cart-box--hide cart-box--empty" id="cart-box">
				<div class="cart-box__content">
					<!-- cart items inserted from patternProduct.js -->
					<!-- cart box inserted from showCart.js -->
					
					<div class="cart-box__empty-message--visible" id="cart-empty-message">
						Your cart is empty
					</div>
				</div>
				
				<!-- cart total quantity and price inserted from patternProducts.js -->
				<div class="cart-box__buttons">
					<button class="cart-box__button--checkout">checkout</button>
					<button class="cart-box__button--empty">empty cart</button> 
				</div>
			</section>

			<section class="login">
				<h2 class="login-title">Sign in</h2>
				<form class="login-form">
					<div class="login-input">
						<label for="email">Email:</label>
						<input type="email" id="email" name="email" placeholder="Enter your email" required>
					</div>
	
					<div class="login-input">
						<label for="password">Password:</label>
						<input type="password" id="password" name="password" placeholder="Enter your password" required>
					</div>
	
					<div class="login-input">
						<button class="login-button" type="submit">Login</button>
					</div>
					
					<p class="login-not-a-user">Not a user? <a href="/singup/index.html">Click here to sign up</a></p>
				</form>
			</section>
		</main>

		<!-- Footer section -->
		<footer class="grid footer">
			<div class="grid__column--12 footer-container">
			  <p class="footer-text">Follow <b>KnitByCamilla</b> on</p>
			  <div class="footer-icons">
				 <a href="#"><i class="fab fa-tiktok"></i></a>
				 <a href="#"><i class="fab fa-instagram"></i></a>
				 <a href="#"><i class="fab fa-facebook"></i></a>
			  </div>
			</div>
		 </footer>
	</body>
</html>
